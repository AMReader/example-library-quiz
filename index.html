<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Readers' Advisory Quiz</title>
    <style>
        body {
            background-image: url('fall-forest-background.jpg'); /* Replace with actual URL */
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #333;
        }
        .quiz-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .quiz-header {
            text-align: center;
        }
        .quiz-header img {
            max-width: 100px;
        }
        .quiz-question {
            margin: 20px 0;
            font-size: 1.2em;
        }
        .quiz-options {
            list-style-type: none;
            padding: 0;
        }
        .quiz-options li {
            margin: 10px 0;
        }
        .quiz-options li label {
            cursor: pointer;
        }
        .book-recommendation {
            text-align: center;
            margin-top: 20px;
        }
        .book-recommendation img {
            max-width: 200px;
            margin-bottom: 10px;
        }
        .book-recommendation a {
            color: #f68e19;
            text-decoration: none;
            font-weight: bold;
        }
        .book-recommendation a:hover {
            text-decoration: underline;
        }
	.retake-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #f68e19;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            text-align: center;
            text-decoration: none;
        }
        .retake-button:hover {
            background-color: #f68e19;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <img src="sammy-the-squirrel.jpg" alt="Sammy the Squirrel"> <!-- Replace with actual URL -->
        </div>
        <div id="question1" class="quiz-question">
            Hi, I'm Sammy! What kind of book do you want to read?
        </div>
        <ul id="options1" class="quiz-options">
            <li><label><input type="radio" name="bookType" value="Picture Book" onclick="showFollowUp(); playClap()"> A Picture Book</label></li>
            <li><label><input type="radio" name="bookType" value="Beginning Reader" onclick="playClap()"> A Beginning Reader</label></li>
            <li><label><input type="radio" name="bookType" value="J Fiction" onclick="playClap()"> J Fiction</label></li>
            <li><label><input type="radio" name="bookType" value="J Non-Fiction" onclick="playClap()"> J Non-Fiction</label></li>
        </ul>

        <div id="followUpQuestion1" class="quiz-question" style="display:none;">
            What do you want to read about?
        </div>
        <ul id="followUpOptions1" class="quiz-options" style="display:none;">
            <li><label><input type="radio" name="topic" value="Sports" onclick="showSportsOptions(); playClap()"> Sports</label></li>
            <li><label><input type="radio" name="topic" value="Magic" onclick="showMagicOptions(); playClap()"> Magic</label></li>
            <li><label><input type="radio" name="topic" value="School" onclick="playClap()"> School</label></li>
        </ul>

        <div id="sportsQuestion" class="quiz-question" style="display:none;">
            What sport do you want to read about?
        </div>
        <ul id="sportsOptions" class="quiz-options" style="display:none;">
            <li><label><input type="radio" name="sport" value="Basketball" onclick="showRecommendation('Basketball'); playClap()"> Basketball</label></li>
            <li><label><input type="radio" name="sport" value="Baseball" onclick="showRecommendation('Baseball'); playClap()"> Baseball</label></li>
            <li><label><input type="radio" name="sport" value="Football" onclick="showRecommendation('Football'); playClap()"> Football</label></li>
        </ul>

        <div id="magicQuestion" class="quiz-question" style="display:none;">
            What do you want to read about?
        </div>
        <ul id="magicOptions" class="quiz-options" style="display:none;">
            <li><label><input type="radio" name="magicTopic" value="Witch" onclick="showMagicRecommendation('Witch'); playClap()"> A Witch</label></li>
            <li><label><input type="radio" name="magicTopic" value="Unicorn" onclick="showMagicRecommendation('Unicorn'); playClap()"> A Unicorn</label></li>
            <li><label><input type="radio" name="magicTopic" value="Dragon" onclick="showMagicRecommendation('Dragon'); playClap()"> A Dragon</label></li>
        </ul>

        <div id="bookRecommendation" class="book-recommendation" style="display:none;">
            <p id="recommendationText"></p>
            <img id="bookCover" src="" alt="Book Cover">
            <p><a id="catalogLink" href="#" target="_blank">Click here to view this book in the library's catalog!</a></p>
            <button class="retake-button" onclick="retakeQuiz()">Retake Quiz</button>
        </div>
    </div>

    <audio id="clapSound" src="clapping-and-yelling.wav"></audio> <!-- Replace with actual URL -->

    <script>
        function playClap() {
            var clapSound = document.getElementById("clapSound");
            clapSound.play();
        }

        function showFollowUp() {
            document.getElementById("question1").style.display = "none";
            document.getElementById("options1").style.display = "none";
            document.getElementById("followUpQuestion1").style.display = "block";
            document.getElementById("followUpOptions1").style.display = "block";
        }

        function showSportsOptions() {
            document.getElementById("followUpQuestion1").style.display = "none";
            document.getElementById("followUpOptions1").style.display = "none";
            document.getElementById("sportsQuestion").style.display = "block";
            document.getElementById("sportsOptions").style.display = "block";
        }

        function showMagicOptions() {
            document.getElementById("followUpQuestion1").style.display = "none";
            document.getElementById("followUpOptions1").style.display = "none";
            document.getElementById("magicQuestion").style.display = "block";
            document.getElementById("magicOptions").style.display = "block";
        }

        function showRecommendation(sport) {
            document.getElementById("sportsQuestion").style.display = "none";
            document.getElementById("sportsOptions").style.display = "none";

            var recommendationText = document.getElementById("recommendationText");
            var bookCover = document.getElementById("bookCover");
            var catalogLink = document.getElementById("catalogLink");

            if (sport === "Basketball") {
                recommendationText.innerHTML = 'You want to read a picture book about basketball? You should read <strong>The Legend of Gravity</strong> by Charly Palmer!';
                bookCover.src = 'legend-of-gravity.jpg'; /* Replace with actual URL */
                catalogLink.href = 'https://ams.swanlibraries.net/Record/a3025239?searchId=78548096&recordIndex=1&page=1&referred=resultIndex'; /* Replace with actual URL */
            } else if (sport === "Baseball") {
                recommendationText.innerHTML = 'You want to read a picture book about baseball? You should read <strong>Baseball Saved Us</strong> by Ken Mochizuki!';
                bookCover.src = 'baseball-saved-us.jpg'; /* Replace with actual URL */
                catalogLink.href = 'https://ams.swanlibraries.net/GroupedWork/c8754656-a45a-d64f-1ef8-94be9de0ab3f-eng/Home?searchId=78548434&recordIndex=1&page=1&searchSource=local&referred=resultIndex'; /* Replace with actual URL */
            } else if (sport === "Football") {
                recommendationText.innerHTML = 'You want to read a picture book about football? You should read <strong>Fall Ball</strong> by Peter McCarty!';
                bookCover.src = 'fall-ball.jpg'; /* Replace with actual URL */
                catalogLink.href = 'https://ams.swanlibraries.net/GroupedWork/c24f8384-a33e-a32e-8fc5-7ddfa5ff4460-eng/Home?searchId=78548586&recordIndex=1&page=1&searchSource=local&referred=resultIndex'; /* Replace with actual URL */
            }

            document.getElementById("bookRecommendation").style.display = "block";
        }

        function showMagicRecommendation(topic) {
            document.getElementById("magicQuestion").style.display = "none";
            document.getElementById("magicOptions").style.display = "none";

            var recommendationText = document.getElementById("recommendationText");
            var bookCover = document.getElementById("bookCover");
            var catalogLink = document.getElementById("catalogLink");

            if (topic === "Witch") {
                recommendationText.innerHTML = 'You want to read a picture book about a witch? You should read <strong>A Spoonful of Frogs</strong> by Casey Lyall!';
                bookCover.src = 'spoonful-of-frogs.jpg'; /* Replace with actual URL */
                catalogLink.href = 'https://ams.swanlibraries.net/Record/a3089532?searchId=78549679&recordIndex=1&page=1&referred=resultIndex'; /* Replace with actual URL */
            } else if (topic === "Unicorn") {
                recommendationText.innerHTML = 'You want to read a picture book about a unicorn? You should read <strong>Unicorn Day</strong> by Diana Murray!';
                bookCover.src = 'unicorn-day.jpg'; /* Replace with actual URL */
                catalogLink.href = 'https://ams.swanlibraries.net/GroupedWork/5a3d1ad0-cffe-f159-6acc-f9fa0b0bbe4b-eng/Home?searchId=78549872&recordIndex=1&page=1&searchSource=local&referred=resultIndex'; /* Replace with actual URL */
            } else if (topic === "Dragon") {
                recommendationText.innerHTML = 'You want to read a picture book about a dragon? You should read <strong>Dragon Night</strong> by J.R. Krause!';
                bookCover.src = 'dragon-night.jpg'; /* Replace with actual URL */
                catalogLink.href = 'https://ams.swanlibraries.net/Record/a2747672?searchId=78550016&recordIndex=1&page=1&referred=resultIndex'; /* Replace with actual URL */
            }

            document.getElementById("bookRecommendation").style.display = "block";
        }

	function retakeQuiz() {
            document.getElementById("bookRecommendation").style.display = "none";
            document.getElementById("question1").style.display = "block";
            document.getElementById("options1").style.display = "block";
        }
    </script>
</body>
</html>
